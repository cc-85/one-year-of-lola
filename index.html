<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Year of Lola</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>One Year of Lola</h1>
    <h2>Put the Lowleys in age order</h2>

    <div class="main-content">
        <div class="lola-head-selection">
                <div class="find youngest">
                    <div class="age"></div>
                    <!-- <div class="">Youngest</div> -->
                </div>
        
                <div class="swap swap-1">
                        <button><img src="assets/images/buttons-03.png"></button>
                </div>
        
                <div class="find middlest">
                    <div class="age"></div>
                    <!-- <div class="">Middlest</div> -->
                </div>
        
                <div class="swap swap-2">
                        <button><img src="assets/images/buttons-03.png"></button>
                </div>
                
                <div class="find eldest">
                    <div class="age"></div>
                    <!-- <div class="">Eldest</div> -->
                </div>
        
            </div>
            <div class="lola-age-order">
                    <div class="">Youngest</div>
                    <div class=""></div>
                    <div class="">Middlest</div>
                    <div class=""></div>
                    <div class="">Eldest</div>
            </div>
    </div>

    
</body>
</html>
